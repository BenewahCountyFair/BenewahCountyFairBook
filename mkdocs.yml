site_name: Benewah County Fairbook
site_url: https://benewahcountyfair.github.io/BenewahCountyFairBook/

nav:
  - Home: index.md
  - Forms & Entries: forms.md
  - Schedule: schedule.md
  - Rules & Eligibility: rules.md
  - Departments:
      - Overview: departments/index.md
      - Antiques & Collectibles: departments/antiques-and-collectibles.md
      - Art: departments/art.md
      - Baking: departments/baking.md
      - Canning: departments/canning.md
      - Field Crops & Seeds: departments/field-crops-and-seeds.md
      - Flowers & Horticulture: departments/flowers-and-horticulture.md
      - Fruits & Vegetables: departments/fruits-and-vegetables.md
      - Hobbies & Crafts: departments/hobbies-and-crafts.md
      - Home Arts: departments/home-arts.md
      - Livestock: departments/livestock.md
      - Photography: departments/photography.md
      - Sewing: departments/sewing.md
      - Youth: departments/youth.md
  - Maps & Parking: maps.md
  - Sponsors: sponsors.md
  - Contact: contact.md
  - Downloads:
      - Overview: downloads/README.md
      - Fairbook PDF: downloads/Fairbook-2025.pdf
      - Blank Entry Form: downloads/Blank-Entry-Form.pdf

theme:
  name: material
  icon:
    repo: material/github
    admonition:
      note: material/information-outline
      tip: material/lightbulb-on-outline
      warning: material/alert-outline
  palette:
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.footer
    - navigation.top
    - navigation.instant
    - toc.integrate
    - content.code.copy
    - content.tabs.link
    - content.action.edit
  language: en

repo_url: https://github.com/BenewahCountyFair/fairbook
edit_uri: edit/main/docs/

extra_css:
  - overrides/styles.css

plugins:
  - search
  - glightbox

markdown_extensions:
  - admonition
  - def_list
  - attr_list
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.highlight
